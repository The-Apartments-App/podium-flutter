name: authentication_repo
description: Dart package which manages the authentication domain.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.18.4"

dependencies:
  cache:
    path: ../cache
  equatable: ^2.0.3
  firebase_auth: ^4.1.0
  firebase_auth_platform_interface: ^6.11.0
  firebase_core: ^2.1.1
  firebase_core_platform_interface: ^4.5.1
  firebase_storage: ^11.0.5
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^5.0.6
  google_sign_in: ^6.0.2
  image_picker: ^0.8.6
  meta: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  plugin_platform_interface: ^2.1.3
  very_good_analysis: ^4.0.0+1